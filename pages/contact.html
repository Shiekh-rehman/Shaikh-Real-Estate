<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #03dac6;
    }
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .info-block {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
    }
    .info-block strong {
      display: block;
      margin-bottom: 5px;
      color: #ffab00;
    }
    .social-links {
      margin-top: 2rem;
      text-align: center;
    }
    .social-links a {
      color: #03dac6;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #00c4b4;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <div class="info-block">
        <strong>WhatsApp:</strong>
        <a href="https://wa.me/923130094251" style="color: #03dac6;" target="_blank"> +92 313 0094251</a>
      </div>
      <div class="info-block">
        <strong>Phone:</strong>
        +92 313 0094251
      </div>
      <div class="info-block">
        <strong>Email:</strong>
        mr.rehman0777@gmail.com
      </div>
      <div class="info-block">
        <strong>Location:</strong>
        Rawalpindi / Islamabad, Pakistan
      </div>
    </div>
    <div class="social-links">
      <a href="https://www.facebook.com/" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
